syntax = "proto3";

import "google/protobuf/empty.proto";

package todos;
option go_package = "dydx-portfolio/server/todos";
service TodoApp {
  rpc CreateTodo (Todo) returns (Todo);
  rpc GetAllTodos (google.protobuf.Empty) returns (Todos);
}

message Todos {
  repeated Todo todos = 1;
}

message Todo {
  int32 id = 1;
  string title = 2;
  bool done = 3;
}